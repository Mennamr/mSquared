

<div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
    <table class="w-full text-sm text-left rtl:text-right text-body">
        <thead class="text-sm text-body bg-neutral-secondary-medium border-b border-default-medium">
            <tr>
                <th scope="col" class="px-16 py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Product
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Qty
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Price
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            @for (product of cartDetails?.data?.products; track $index){
                <tr class="bg-neutral-primary-soft border-b border-default hover:bg-neutral-secondary-medium">
                <td class="p-4">
                    <img [src]="product.product.imageCover" class="w-16 md:w-24 max-w-full max-h-full" alt="Apple Watch">
                </td>
                <td class="px-6 py-4 font-semibold text-heading">
                    {{product.product.title}}
                </td>
                <td class="px-6 py-4">
                    <form class="max-w-xs mx-auto">
                        <label for="counter-input-1" class="sr-only">Choose quantity:</label>
                        <div class="relative flex items-center">
                            <button (click)="updateItemCount(product.product._id, product.count - 1)" type="button" id="decrement-button-1" data-input-counter-decrement="counter-input-1" class="flex items-center justify-center text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary rounded-full text-sm focus:outline-none h-6 w-6">
                                <svg class="w-3 h-3 text-heading" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"/></svg>
                            </button>
                            <span>{{product.count}}  </span>
                            <button (click)="updateItemCount(product.product._id, product.count + 1)" type="button" id="increment-button-1" data-input-counter-increment="counter-input-1" class="flex items-center justify-center text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary rounded-full text-sm focus:outline-none h-6 w-6">
                                <svg class="w-3 h-3 text-heading" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/></svg>
                            </button>
                        </div>
                    </form>
                </td>
                <td class="px-6 py-4 font-semibold text-heading">
                    {{product.price}} EGP
                </td>
                <td class="px-6 py-4">
                    <button  (click)="removeItem(product.product._id)" class="font-medium text-fg-danger hover:underline">Remove</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
