<div class="flex justify-center mb-4 mx-20 items-center">
  <div class="w-[35%]">

   <owl-carousel-o [options]="customOptions">

    @for (src of productDetails.images; track $index){
      <ng-template carouselSlide id="src">
        <img [src]="src" alt="src" class="h-[300px]" />
      </ng-template>
    }

    </owl-carousel-o>

  <div class="w-[60%]">
    <h1 class="text-4xl mb-3">{{ productDetails.title }}</h1>
    <p class="mb-8">{{ productDetails.description }}</p>
    <span class="text-main">{{ productDetails.category.name }}</span>

    <div class="flex justify-between mb-3">
      <p>{{ productDetails.price }}</p>
      <p>
        <i class="fa fa-star text-[#ffc908]"></i>
        {{ productDetails.ratingsAverage }}
      </p>
    </div>
    <button (click)="addToCart(productDetails.id)" class="bg-main transition-opacity duration-300 text-white p-2 rounded-md w-[90%] mx-auto block  "> 
       @if(isLoading) {
        <i class="fa fa-spinner fa-spin"></i>
       } @else {
        Add to Cart
       }
    </button>

  </div>
</div>
