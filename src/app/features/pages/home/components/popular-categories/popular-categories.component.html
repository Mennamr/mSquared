 <h2 class = " text-4xl mb-4">Popular Categories</h2>
 <owl-carousel-o [options]="customOptions">

    @for (category of categories; track $index) {
      <ng-template carouselSlide [id]="category._id">
        <img [src]="category.image" class="h-[400px]" [alt]="category.name" [title]="category.name">
      </ng-template>
    }

  </owl-carousel-o>
